<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Cody's Coming Soon Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="hero">
        <div class="logo-container">
            <img src="./images/transparent-logo.png" alt="Logo" class="logo">
        </div>
        <div class="content">
            <img src="./images/cody-logo.png" alt="Cody coming soon" class="cody-img">
            <form class="notify-form" onsubmit="handleSubmit(event)">
                <input type="email" class="notify-input" placeholder="Enter your email" required
                    aria-label="Email address" />
                <button type="submit" class="notify-button">Notify Me</button>
            </form>
        </div>
    </section>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('input').value;
            // Add your email handling logic here
            console.log('Email submitted:', email);
            alert('Thanks! We\'ll notify you when we launch! ðŸš€');
            event.target.reset();
        }
    </script>
</body>

</html>
